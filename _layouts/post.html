---
layout: default
---

<section class="blog-post bg-primary flex-fill pt-5">
  <div class="container-fluid p-0 mt-4">
    <img src="{{ page.featured-image }}" alt="" class="featured-image w-100" />
  </div>
  <article class="container text-center text-light mt-5 pt-5">
    <p>{{ page.date | date_to_string }}</p>
    <h1 class="font-weight-bold display-4">{{ page.title }}</h1>
    <p class="lead">{{ page.excerpt }}</p>
    <p>{{ page.author }}</p>
  </article>
  <article class="article container text-light mt-5">
    {{ page.content }}
  </article>
  <div class="container">{% include contact.html %}</div>
</section>
